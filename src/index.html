<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/hero.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
    <title>Dribbble clone</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left-side">
                <input type="checkbox" id="menu-checkbox" class="menu-checkbox"/>
                <label for="menu-checkbox" class="menu-icon"></label>
                <div class="navbar-menu">
                    <ul class="menu-list">
                        <li><a href="#">Find designers</a></li>
                        <li><a href="#">Inspiration</a></li>
                        <li><a href="#">Jobs</a></li>
                        <li><a href="#">Go Pro</a></li>
                    </ul>
                </div>
                <img  alt="dribble icon" class="navbar-logo" src="public/icons/dribbble.png"/>
            </div>
            <img alt="dribble icon desktop" class="navbar-logo-desktop" src="public/icons/dribbble.png"/>
            <div class="navbar-right-side">
                <input class="search-input" placeholder="Search..." />
                <a class="login">Log in</a>
                <img class="search-icon"  alt="search icon" src="public/icons/search.webp"/>
                <a class="signup">Sign up</a>
            </div>
        </nav>
        <section class="hero">
            <div class="chip">Over 3 million ready-to-work creatives!</div>
            <h1 class="hero-title">The world’s destination for design</h1>
            <div class="hero-message">Get inspired by the work of millions of top-rated designers & agencies around the world.</div>
            <button class="hero-button">Get started</button>
        </section>
    </header>
    <main>
        <h2 class="main-title">Explore inspiring designs</h2>
        <div class="gallery">
            <article class="card">
                <img class="card-image" alt="project image" src="./public/images/pexels-1.jpg" />
                <div class="card-details">
                    <div class="stat-item">
                        <img class="card-logo" alt="project icon" src="./public/icons/cube.png"/>
                        <span>Jeremy Vessey</span>
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-icon">
                              ♥️
                            </span>
                            <span class="stat-summary">156</span>
                            <span class="stat-icon">
                             ⏿
                            </span>
                            <span class="stat-summary">20.9k</span>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
